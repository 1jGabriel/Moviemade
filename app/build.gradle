apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
}

def getProperty(String filename, String propName) {
    def propsFile = rootProject.file(filename)
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        if (props[propName] != null) {
            return props[propName]
        } else {
            print("No such property " + propName + " in file " + filename)
        }
    } else {
        print(filename + " does not exist!")
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 41
        versionName "0.3.1"
        buildConfigField "String", "VERSION_DATE", '"27 Sep 2018"'
        project.ext.set("archivesBaseName", "moviemade-v" + versionName)
        buildConfigField "String", "TMDB_API_KEY", "\"${getProperty("local.properties", "tmdb_api_key")}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "market", "develop"

    productFlavors {
        releasing {
            flavorDimensions "market"
            minSdkVersion 21
            applicationId "org.michaelbel.moviemade"
        }

        developing {
            flavorDimensions "develop"
            minSdkVersion 21
            versionName "0.3.1-beta"
            applicationId "org.michaelbel.moviemade.beta"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    realm {
        syncEnabled = true
    }

    /*dataBinding {
        enabled true
    }*/
}

